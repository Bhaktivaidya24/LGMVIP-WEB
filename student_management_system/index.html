<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
  <h1>Student Management Form</h1>
  <div class="container">
    <div class="studentform-form">
      <form>
        <input type="text" id="text" class="studentform-name-input margin" cols="30" rows="2" placeholder="Name"></textarea><br>
        <textarea name="email" class="studentform-email margin" id="textarea" cols="30" rows="1" placeholder="Email"></textarea><br>
        <textarea name="marks" class="studentform-marks margin" id="textarea" cols="30" rows="1" placeholder="Marks"></textarea><br>
        <textarea name="subject" class="studentform-subject margin" id="textarea" cols="30" rows="1" placeholder="Subject"></textarea><br>
        <textarea name="classteacher" class="studentform-classteacher margin" id="textarea" cols="30" rows="1" placeholder="ClassTeacher"></textarea><br>
        <textarea name="age" class="studentform-age margin" id="textarea" cols="30" rows="1" placeholder="Age"></textarea><br>
        <input type="submit" class="submit-btn">
        <input type="reset" class="reset-btn">

      
      </form>
    </div>
    </header>
    <div class="studentforms">
      <table class="studentform-table">
        <thead>
          <tr>
           
          </tr>
        </thead>
        <tbody class="studentform-table-body">
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
